</head>
<body>
    <header>   
        <nav>
            <ul>
                <li>
                    <a href="./productos.html">PRODUCTOS</a>
                </li>
                <li>
                    <a href="./contacto.html">CONTACTO</a>

                    <a href="../index.html"><img class="logo1" src="../fotos/158.jpg" alt="logo"></a>
                <li>

                </li>
                <li>
                    <a href="./servicios.html">SERVICIOS</a>
                </li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section>
               <h2>
                  CONTACTO
               </h2>
        </section>
        <hr>
        <form class="contacto" action="">
            <div>
                <label for="name">Completa tu nombre </label>
                <input type="text" name="name" placeholder="Juan">
            </div>
            <div>
                <label for="surname">Completa con tu apellido</label>
                <input type="text" name="surname" placeholder="Perez">
            </div>
            <div>
                <label for="mail">Escribe tu mail</label>
                <input type="email" name="mail" required>
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" name="pass">
            </div>
            <div>
                <label for="gen">Selecciona tu genero</label> <br>
                <input type="radio" value="mujer" name="gen">Mujer
                <input type="radio" value="hombre" name="gen">Hombre
            </div>
            <div>
                <label for="comen">Escribe tu comentario</label><br>
                <textarea name="comen" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar datos">
                <input type="reset" value="Borrar datos">
            </div>

        </form>
    </main>
    <footer>
        <section class="footerGrid">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-dark"><i class="bi bi-instagram"></i></button>
                <button type="button" class="btn btn-dark"><i class="bi bi-facebook"></i></button>
                <button type="button" class="btn btn-dark"><i class="bi bi-whatsapp"></i></button>
                <button type="button" class="btn btn-dark"><i class="bi bi-tiktok"></i></button>
                <button type="button" class="btn btn-dark"><i class="bi bi-envelope"></i></button>
              </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
